<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اشترك في نشرة إنتل للاستدامة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Intel Brand Colors */
    :root {
      --intel-blue: #0071c5;
      --intel-dark-blue: #003865;
      --intel-white: #ffffff;
      --intel-light-gray: #f2f2f2;
      --intel-dark-gray: #333333;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f9f9f9;
      color: var(--intel-dark-gray);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .newsletter-form {
      background: var(--intel-white);
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 65, 117, 0.15);
      padding: 2.5rem;
      margin-top: 2rem;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .form-header i {
      font-size: 2.5rem;
      color: var(--intel-blue);
      margin-bottom: 1rem;
    }
    
    .form-header h2 {
      color: var(--intel-dark-blue);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    
    .form-header p {
      color: var(--intel-dark-gray);
      opacity: 0.9;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--intel-dark-blue);
    }
    
    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      text-align: right;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--intel-blue);
      box-shadow: 0 0 0 2px rgba(0, 113, 197, 0.2);
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 0.85rem;
      margin-top: 0.3rem;
      display: none;
    }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }
    
    .checkbox-group input {
      margin-left: 0.5rem;
      margin-top: 0.2rem;
    }
    
    .checkbox-group label {
      font-weight: normal;
      color: var(--intel-dark-gray);
    }
    
    .btn-submit {
      background: linear-gradient(135deg, var(--intel-dark-blue) 0%, var(--intel-blue) 100%);
      color: var(--intel-white);
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      width: 100%;
    }
    
    .btn-submit:hover {
      opacity: 0.9;
    }
    
    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: var(--intel-dark-gray);
    }
    
    .success-message {
      display: none;
      background-color: rgba(46, 204, 113, 0.1);
      border: 1px solid var(--success-color);
      color: var(--success-color);
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    /* Responsive Design */
    @media (max-width: 600px) {
      .newsletter-form {
        padding: 1.5rem;
      }
      
      .form-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="subscriptionForm" class="newsletter-form">
      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> شكراً لك! تم تسجيل اشتراكك بنجاح في نشرة إنتل للاستدامة.
      </div>
      
      <div class="form-header">
        <i class="fas fa-leaf"></i>
        <h2>انضم إلى مجتمع الاستدامة</h2>
        <p>اشترك في نشرتنا الإخبارية لتصلك أحدث التطورات في مبادرات إنتل للاستدامة</p>
      </div>
      
      <div class="form-group">
        <label for="name">الاسم الكامل</label>
        <input type="text" id="name" class="form-control" required>
        <div class="error-message" id="nameError">الرجاء إدخال اسمك الكامل</div>
      </div>
      
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-control" required>
        <div class="error-message" id="emailError">الرجاء إدخال بريد إلكتروني صحيح</div>
      </div>
      
      <div class="form-group">
        <label for="company">الشركة (اختياري)</label>
        <input type="text" id="company" class="form-control">
      </div>
      
      <div class="form-group">
        <label>مجالات الاهتمام (اختياري)</label>
        <div class="checkbox-group">
          <input type="checkbox" id="interest1" name="interests" value="energy">
          <label for="interest1">كفاءة الطاقة</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="interest2" name="interests" value="manufacturing">
          <label for="interest2">التصنيع المستدام</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="interest3" name="interests" value="innovation">
          <label for="interest3">الابتكار الأخضر</label>
        </div>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="consent" required>
        <label for="consent">أوافق على تلقي رسائل إلكترونية من إنتل حول الاستدامة وأوافق على سياسة الخصوصية</label>
      </div>
      <div class="error-message" id="consentError">يجب الموافقة على سياسة الخصوصية</div>
      
      <button type="submit" class="btn-submit">اشترك الآن</button>
      
      <div class="form-footer">
        سنحترم خصوصيتك. يمكنك إلغاء الاشتراك في أي وقت.
      </div>
    </form>
  </div>

  <script>
    document.getElementById('subscriptionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset error messages
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
      });
      
      let isValid = true;
      
      // Validate name
      const name = document.getElementById('name').value.trim();
      if (name === '') {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      }
      
      // Validate email
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }
      
      // Validate consent
      if (!document.getElementById('consent').checked) {
        document.getElementById('consentError').style.display = 'block';
        isValid = false;
      }
      
      if (isValid) {
        // Show success message
        document.getElementById('successMessage').style.display = 'block';
        
        // Reset form
        this.reset();
        
        // Hide success message after 5 seconds
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
        }, 5000);
      }
    });
  </script>
</body>
</html>
